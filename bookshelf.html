<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Joel's Book Borrow: Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/all.js"></script>
    <link rel="stylesheet" href="css/bookshelf.css">
    <script src="js/auth.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="home.html"><i class="fas fa-book-open fa-2x"></i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="bookshelf.html">My Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Borrow</a>
                        </li>
                    </ul>
                </div>
                <button type="button" id="logout" class="btn btn-primary">Logout</button>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <button id="addBook" type="button" class="btn btn-success">Add Book</button>
                </div>
                <div class="col text-right">
                    <span class="user font-weight-bold">User: <span id="userEmail"></span></span>
                    <span class="ml-4"><span id="userPoints"> </span> pts</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table" id="books">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">ISBN</th>
                            <th scope="col">Condition</th>
                            <th scope="col">Status</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="addeditbook" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="bookId" value="">
                <div class="form-group">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" class="form-control" id="bookTitle" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="bookISBN">Book ISBN</label>
                    <input type="text" class="form-control" id="bookISBN" placeholder="ISBN">
                </div>
                <div class="form-group">
                    <label for="bookCondition">Condition</label>
                    <select id="bookCondition" class="form-control">
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="saveBook" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script src="js/menu.js"></script>
<script src="js/bookshelf.js"></script>
</body>
</html>
